<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Ajouter un genre</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="genreName">Libellé :</label>
      <input type="text" class="form-control" placeholder="Libellé" ng-model="genre.name">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$close()">Annuler</button>
    <button type="button" class="btn btn-primary" ng-click="vm.save(genre)">Enregistrer</button>
  </div>
</div>
